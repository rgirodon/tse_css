      <title>Layout CSS</title>

  <body>
    <article class="tweet">
        <img
          class="avatar"
          src="http://www.gravatar.com/avatar"
          alt="Name"
        />
        <div class="content">
          <div class="author-meta">
            <span class="name">Name</span>
            <span class="handle">@handle</span>
            <span class="time">3h ago</span>
          </div>
          <p>
            Some insightful message.
          </p>
          <ul class="actions">
            <li>
              <button>Reply</button>
            </li>
            <li>
              <button>Retweet</button>
            </li>
            <li>
              <button>Like</button>
            </li>
            <li>
              <button>...</button>
            </li>
          </ul>
        </div>
    </article>
