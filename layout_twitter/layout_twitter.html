<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="layout_twitter.css" />
      <meta charset="utf-8">
      <title>Layout CSS</title>
  </head>
  <body>
    <article class="tweet">
        <img
          class="avatar"
          src="http://www.gravatar.com/avatar"
          alt="Name"
        />
        <div class="content">
          <div class="author-meta">
            <span class="name">Name</span>
            <span class="handle">@handle</span>
            <span class="time">3h ago</span>
          </div>
          <p>
            Some insightful message.
          </p>
          <ul class="actions">
            <li>
              <button>
                <i
                  class="fas fa-reply"
                  aria-hidden="true"
                ></i>
                <span class="fa-sr-only">Reply</span>
              </button>
            </li>
            <li>
              <button>
                <i
                  class="fas fa-retweet"
                  aria-hidden="true"
                ></i>
                <span class="fa-sr-only">Retweet</span>
              </button>
            </li>
            <li>
              <button>
                <i
                  class="fas fa-heart"
                  aria-hidden="true"
                ></i>
                <span class="fa-sr-only">Like</span>
              </button>
            </li>
            <li>
              <button>
                <i
                  class="fas fa-ellipsis"
                  aria-hidden="true"
                ></i>
                <span class="fa-sr-only">More Actions</span>
              </button>
            </li>
          </ul>
        </div>
    </article>
